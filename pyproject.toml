[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "torchlinops"
version = "0.0.1"
authors = [
    { name = "Mark Nishimura", email = "markn1@stanford.edu" }
]

[tool.ruff]
lint.ignore = ["F403"] # from ___ import *
extend-exclude = ["tests"]
target-version = "py310"
# [tool.ruff.format]
# quote-style = "single"

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q"# --ignore libraries --ignore notebooks"
testpaths = [
    "test",
]
filterwarnings = [
    "ignore::DeprecationWarning:sigpy.*",
    "ignore::DeprecationWarning:cupy.*",
]
